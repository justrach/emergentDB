<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif">
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="white" font-size="22" font-weight="bold">EmergentDB vs Competitors</text>
  <text x="400" y="58" text-anchor="middle" fill="#94a3b8" font-size="13">10,000 Vectors | 768-dim Gemini Embeddings | Search Latency (lower is better)</text>

  <!-- Chart area -->
  <g transform="translate(50, 90)">
    <!-- Grid lines -->
    <line x1="180" y1="0" x2="180" y2="240" stroke="#1e293b" stroke-width="1"/>
    <line x1="360" y1="0" x2="360" y2="240" stroke="#1e293b" stroke-width="1"/>
    <line x1="540" y1="0" x2="540" y2="240" stroke="#1e293b" stroke-width="1"/>
    <line x1="720" y1="0" x2="720" y2="240" stroke="#1e293b" stroke-width="1"/>

    <!-- X-axis labels -->
    <text x="180" y="260" text-anchor="middle" fill="#64748b" font-size="11">1ms</text>
    <text x="360" y="260" text-anchor="middle" fill="#64748b" font-size="11">2ms</text>
    <text x="540" y="260" text-anchor="middle" fill="#64748b" font-size="11">3ms</text>
    <text x="720" y="260" text-anchor="middle" fill="#64748b" font-size="11">4ms</text>

    <!-- Bar 1: EmergentDB m=8 (44μs = 0.044ms) -->
    <text x="0" y="30" fill="white" font-size="14" font-weight="500">EmergentDB</text>
    <text x="0" y="46" fill="#94a3b8" font-size="11">(HNSW m=8)</text>
    <rect x="180" y="18" width="8" height="32" rx="2" fill="#22c55e"/>
    <text x="195" y="40" fill="#22c55e" font-size="13" font-weight="bold">44μs</text>
    <rect x="260" y="26" width="50" height="18" rx="9" fill="#166534"/>
    <text x="285" y="39" text-anchor="middle" fill="white" font-size="10" font-weight="500">100%</text>

    <!-- Bar 2: EmergentDB m=16 (102μs = 0.102ms) -->
    <text x="0" y="90" fill="white" font-size="14" font-weight="500">EmergentDB</text>
    <text x="0" y="106" fill="#94a3b8" font-size="11">(HNSW m=16)</text>
    <rect x="180" y="78" width="18" height="32" rx="2" fill="#16a34a"/>
    <text x="205" y="100" fill="#16a34a" font-size="13" font-weight="bold">102μs</text>
    <rect x="275" y="86" width="50" height="18" rx="9" fill="#166534"/>
    <text x="300" y="99" text-anchor="middle" fill="white" font-size="10" font-weight="500">100%</text>

    <!-- Bar 3: ChromaDB (2259μs = 2.259ms) -->
    <text x="0" y="150" fill="white" font-size="14" font-weight="500">ChromaDB</text>
    <text x="0" y="166" fill="#94a3b8" font-size="11">(HNSW default)</text>
    <rect x="180" y="138" width="407" height="32" rx="2" fill="#f59e0b"/>
    <text x="595" y="160" fill="#f59e0b" font-size="13" font-weight="bold">2.26ms</text>
    <rect x="655" y="146" width="55" height="18" rx="9" fill="#92400e"/>
    <text x="682" y="159" text-anchor="middle" fill="white" font-size="10" font-weight="500">99.8%</text>

    <!-- Bar 4: LanceDB (3590μs = 3.59ms) -->
    <text x="0" y="210" fill="white" font-size="14" font-weight="500">LanceDB</text>
    <text x="0" y="226" fill="#94a3b8" font-size="11">(IVF-PQ)</text>
    <rect x="180" y="198" width="647" height="32" rx="2" fill="#8b5cf6"/>
    <text x="720" y="220" fill="#8b5cf6" font-size="13" font-weight="bold">3.59ms</text>
    <rect x="655" y="206" width="55" height="18" rx="9" fill="#5b21b6"/>
    <text x="682" y="219" text-anchor="middle" fill="white" font-size="10" font-weight="500">84.3%</text>
  </g>

  <!-- Speedup callouts -->
  <g transform="translate(50, 90)">
    <!-- 51x faster arrow -->
    <path d="M 350 154 Q 280 120 200 50" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrowhead)"/>
    <rect x="320" y="105" width="75" height="24" rx="4" fill="#22c55e"/>
    <text x="357" y="122" text-anchor="middle" fill="white" font-size="12" font-weight="bold">51x faster</text>

    <!-- 82x faster arrow -->
    <path d="M 500 214 Q 350 180 200 50" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,2"/>
    <rect x="420" y="175" width="75" height="24" rx="4" fill="#22c55e"/>
    <text x="457" y="192" text-anchor="middle" fill="white" font-size="12" font-weight="bold">82x faster</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 365)">
    <rect x="0" y="0" width="700" height="28" rx="4" fill="#1e293b"/>
    <text x="20" y="19" fill="#94a3b8" font-size="11">Recall@10:</text>
    <circle cx="110" cy="14" r="6" fill="#22c55e"/>
    <text x="122" y="18" fill="#94a3b8" font-size="11">EmergentDB 100%</text>
    <circle cx="250" cy="14" r="6" fill="#f59e0b"/>
    <text x="262" y="18" fill="#94a3b8" font-size="11">ChromaDB 99.8%</text>
    <circle cx="390" cy="14" r="6" fill="#8b5cf6"/>
    <text x="402" y="18" fill="#94a3b8" font-size="11">LanceDB 84.3%</text>
    <text x="530" y="18" fill="#64748b" font-size="10">|  Real Gemini embeddings, not random vectors</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>
</svg>
